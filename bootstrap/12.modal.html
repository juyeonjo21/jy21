</head>

<body>

        <div class="row">

                <!-- 메뉴바 -->

                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>

                            <form class="d-flex">
                                <input class="form-control me-sm-2" type="search" placeholder="Search">

                        </div>
                    </div>
                </nav>

                 <!-- 내용(배너, 컨텐츠 등)을 배치할 때는 margin top을 줘서 메뉴가 표시될 자리만큼 띄워야 한다 -->
                 <div class="row mt-5 pt-5">
                    <div class="col">
                        <h1>모달 샘플</h1>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    눌러보삼
                </button>

                <!--커스텀 버튼-->
                <button type="button" class="open-modal-btn">모달열기</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">안녕?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                하이루
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫을래</button>
                                <button type="button" class="btn btn-primary">저장할래</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
                <!-- 푸터 -->
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-secondary">
                            <span class="badge bg-primary">KH</span>
                            &copy; KH 정보교육원 Inst
                        </h4>

                    </div>
                    <div class="col-3">
                        <div class="list-group">

                            <a href="#" class="list-group-item list-group-item-action border-0">항목3</a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action border-0">항목4</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목5</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목6</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목7</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        //목표 : modal-open-btn을 누르면 수동으로 모달을 표시
        $(function(){
            $(".open-modal-btn").click(function(){
                //$("#exampleModal").modal("show");//표시
                //$("#exampleModal").modal("hide");//숨김

                //자바스크립트로 구현
                var modal = new bootstrap.Modal(document.querySelector("#exampleModal"));
                modal.show();
            });
        });
    </script>
</body>

</html>
