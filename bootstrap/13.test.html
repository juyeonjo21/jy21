<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>11/1 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sandstone/bootstrap.min.css" rel="stylesheet">

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .box {
            margin: 0 auto;
        }

        .img-container {
            position: relative;
            width: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: none;
        }

        .img-container.active .img-overlay {
            display: block;
            opacity: 1;
        }
    </style>

</head>



<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <div class="p-4 text-light bg-dark rounded mt-3">
                    <h1>평가 문항</h1>
                    <p>다음 화면과 기능을 구현하시오</p>
                </div>
                <div class="row mt-5 box">
                    <div class="col-6 offset-4">
                        <div class="img-container" id="mainImage">
                            <img src="./images/what2.jpg" class="w-100">
                            <img src="./images/what2.jpg" class="img-overlay w-100">
                        </div>
                    </div>
                </div>

                <div class="row mt-4 col-lg-8">
                    <div class="mt-4 col-sm-4 col-md-6 col-lg-3">
                        <img src="./images/sss.webp" class="w-50" onclick="changeImage(this)">
                    </div>
                    <div class="mt-4 col-sm-4 col-md-6 col-lg-3">
                        <img src="./images/ddd.jpg" class="w-50" onclick="changeImage(this)">
                    </div>
                    <div class="mt-4 col-sm-4 col-md-6 col-lg-3">
                        <img src="./images/ham.jpg" class="w-50" onclick="changeImage(this)">
                    </div>
                    <div class="mt-4 col-sm-4 col-md-6 col-lg-3">
                        <img src="./images/jjj.jpg" class="w-50" onclick="changeImage(this)">
                    </div>
                </div>
            </div>
        </div>
        <script>
            function changeImage(clickedImage) {
                var mainImage = document.getElementById('mainImage');
                mainImage.querySelector('.img-overlay').src = clickedImage.src;
                mainImage.classList.add('active');
                var otherImages = document.querySelectorAll('.img-container:not(#mainImage)');
                otherImages.forEach(function (img) {
                    img.classList.remove('active');
                });
            }
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
