<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sandstone/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-4">

                <!-- 메뉴바 -->
                <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">KH정보교육원</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Separated link</a>
                                    </div>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 내용(배너, 컨텐츠 등)을 배치할 때는 margin top을 줘서 메뉴가 표시될 자리만큼 띄워야 한다 -->
                <form action="" method="post" autocomplete="off">
                    <div class="row mt-5 pt-5">
                        <div class="col">
                            <h1 class="text-center mb-4">회원가입</h1>
                            <div class="form-floating">
                                <input type="text" name="memberId" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>
                                    아이디 <span class="fa-solid fa-asterisk text-danger"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" name="memberPw" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>
                                    비밀번호 <span class="fa-solid fa-asterisk text-danger"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" name="memberPw" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>
                                    비밀번호확인 <span class="fa-solid fa-asterisk text-danger"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" name="memberNickname" class="form-control"
                                    placeholder="이 글자는 안 보임^^">
                                <label>
                                    닉네임 <span class="fa-solid fa-asterisk text-danger"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="tel" name="memberContact" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>연락처</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="date" name="memberBirth" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>생년월일</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-8">
                            <div class="form-floating">
                                <input type="text" name="memberPost" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>우편번호</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary h-100 w-100">
                                우편번호 찾기
                            </button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" name="memberAddr1" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>기본주소</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" name="memberAddr2" class="form-control" placeholder="이 글자는 안 보임^^">
                                <label>상세주소</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button type="submit" class="btn btn-primary w-100">가입완료</button>
                        </div>
                    </div>
                    <div class="row mt-2 mb-4">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary w-100">돌아가기</button>
                        </div>
                    </div>
                </div>
                </form>

                <!-- 푸터 -->
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-secondary">
                            <span class="badge bg-primary">KH</span>
                            &copy; KH 정보교육원 Inst
                        </h4>

                    </div>
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action border-0">항목1</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목2</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목3</a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action border-0">항목4</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목5</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목6</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목7</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
