<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 과제</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
     <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>

    </style>
</head>
<body>
        <form action="#" method="post" autocomplete="off">
        <div class="container w-400">
            <div class="row">
                <h1>회원 가입</h1>
                <!-- <img src="coupang.png" width="200"> -->
            </div>
            <div class="row">
               <input type="text" name="memberId" 
               class="form-input form-image w-100"
                placeholder="아이디*">
            </div>
            <div class="row">
                <input type="password" name="memberPw" 
                class="form-input form-image w-100" 
                placeholder="비밀번호*">
            </div>
            <div class="row">
                <input type="text" name="memberNickname" 
                class="form-input form-image w-100" 
                placeholder="닉네임*">
             </div>
             <div class="row">
                <input type="email" name="memberEmail" 
                class="form-input form-image w-100" 
                placeholder="이메일">
             </div>
             <div class="row">
                <input type="tel" name="memberContact" 
                class="form-input form-image w-100" 
                placeholder="연락처">
             </div>
             <div class="row">
               생년월일<input type="date" name="memberBirth" 
                class="form-input form-image w-100">
             </div>
             <div class="row">
                주소<input type="text" name="memberPost" 
                 class="form-input form-image w-100" 
                 placeholder="우편번호">
              </div>
              <div class="row">
                <input type="text" name="memberAddr1" 
                 class="form-input form-image w-100" 
                 placeholder="기본주소">
              </div>
              <div class="row">
                <input type="text" name="memberAddr2" 
                 class="form-input form-image w-100" 
                 placeholder="상세주소">
              </div>
              
            <div class="row">
                <button class="btn btn-positive w-100">가입하기</button>
            </div>
            <div class="row">
                <hr>
        </div>
    </form>
    
</body>
</html>
