<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
     <!--css 파일을 불러오는 코드-->

     <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- 내가 만든 css 파일 -->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
     <link rel="stylesheet" type="text/css" href="./css/commons.css">
     <link rel="stylesheet" type="text/css" href="./css/test.css">
     <style>
 
     </style>
 
     <!-- javascript 작성 공간-->
     <script>
        //[1]form-input의 글자수를 읽어 .form-input-length에 출력
        //[2]글자수가 초과되는 입력이 이루어지지 않도록 구현
         function checkLength(){
         var textarea = document.querySelector(".form-input");
         var span = document.querySelector(".form-input-length");
         span.textContent = textarea.value.length;

         if(textarea.value.length > 1000){
            span.style.color = "red";
         }
         else{
            span.style.color = "black";
         }
         }
     </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>자기소개서</h1>
        </div>
        <div class="row">
            <h2>(Q) 입사 후 20년 뒤의 나의 모습은?</h2>
            <div class="row">
            <textarea class="form-input w-100" rows="10" oninput="checkLength();"></textarea>
             </div>
             <div class="row right">
                <span class="form-input-length">0</span> / 1000
             </div>
             <div class="row">
                <button type="submit" class="btn btn-positive w-100">제출하기</button>
             </div>
</body>
</html>
