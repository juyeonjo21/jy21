     <!-- javascript 작성 공간-->
     <script>
        //자바스크립트에서 글자를 제어하는 방법
        //- 자바스크립트에서 문자열은 배열로 취급된다.
        var a = "hello";
        console.log(a);
        console.log(a[0]);//자바의 a.charAt(0)과 동일한 표현
        console.log(a.length);//자바의 a.length()과 동일한 표현
        console.log(a.indexOf("e"));//자바와 동일
        console.log(a.substring(1,4));//자바와 동일
     </script>
