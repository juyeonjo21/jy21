<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 실습</title>
    <!--css 파일을 불러오는 코드-->

     <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- 내가 만든 css 파일 -->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
     <link rel="stylesheet" type="text/css" href="./css/commons.css">
     <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
     <style>
 
     </style>
     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     
     <!-- javascript 작성 공간-->
     <script>
        $(function(){
            $(".btn").click(function(){
                var size = $(this).data("size");
                // $(".target").css("width",size);
                // $(".target").css("height",size);

                //한 번 선택하여 계속 설정 가능(=체이닝)
                $(".target").css("width",size).css("height",size);

                //객체 형태로도 설정 가능(강사님 추천)
                // $(".target").css({
                //     width:size,
                //     height:size
                // });
            });
        });
 
     </script>
</head>
<body>
    <div class="row">
        <button class="btn" data-size="150px">작게</button>
        <button class="btn" data-size="300px">보통</button>
        <button class="btn" data-size="450px">크게</button>
    <hr>
        <img class="target" src = "./image/tweety.jpg" style="width:300px; height:300px;">
    </div>
    </body>
</html>
