<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 실습</title>
    <!--css 파일을 불러오는 코드-->

     <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- 내가 만든 css 파일 -->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
     <link rel="stylesheet" type="text/css" href="./css/commons.css">
     <link rel="stylesheet" type="text/css" href="./css/test.css">
     <style>
 
     </style>
     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     
     <!-- javascript 작성 공간-->
     <script>
        $(function(){
            //(주의) input이벤트는 약식명령이 없다
            $("[name=keyword]").on("input",function(){
                // this == 입력이 발생한 입력창
                //console.log(this.value);//JS
                //console.log($(this).val());//jQuery(함수형태)

                var content = $(this).val();

                // document.querySelector(".text").textContent = content;
                $(".text").text(content);
                //document.querySelector(".html").innerHTML = content;
                $(".html").html(content);

                // $(".length").text(content.length);
                //- .parent() - 상위태그
                //- .next() - 뒤 태그
                //- .prev() - 앞 태그
                //- .children() - 하위태그(배열)
                $(this).parent().next().text(content.length);
            });
        });
     </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>입력창 제어</h1>
        </div>
        <div class="row">
            <input type="text" name="keyword" class="form-input w-100">
            </div>
            <div class="row left length">0</div>
            <div class="row left text"></div>
            <div class="row left html"></div>
    </div>
</body>
</html>
