<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--css 파일을 불러오는 코드-->

     <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- 내가 만든 css 파일 -->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
     <link rel="stylesheet" type="text/css" href="./css/commons.css">
     <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
     <style>
    .container {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
        width: 400px;
        padding: 20px;
        margin-top: 150px;
    }
    .btn{
        background-color: rgb(185, 186, 186);
        border: none;
    }
    .radio-label {
            display: inline-block;
            margin-bottom: 10px;
            padding-right: 90px;
        }
     </style>


     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     
     <!-- javascript 작성 공간-->
     <script>
     $(document).ready(function() {
            $("button[type='submit']").click(function(event) {
                event.preventDefault(); 

                var userId = $("[name=userId]").val();
                var userPw = $("[name=userPw]").val();

                if (userId.length == 0 && userPw.length == 0 ) {
                    alert("모든 항목을 입력해야 전송 가능합니다.");
                    
                } 
                return true;
            });
        });

     </script>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <div class="container w-400">
            <div class="row" style="margin-bottom: 30px;">
                <h1>User Login</h1>
                </div>
            <div class="row">
               <input type="text" name="userId" class="form-input w-100" 
               placeholder="ID">
            </div>
            <div class="row">
                <input type="password" name="userPw" class="form-input w-100"
                 placeholder="password">
            </div>
            <div class="row left">
            <label class="radio-label">
                <input type="radio" id="normalRadio" name="type" value="normal"
                 checked>
                일반 회원
            </label>
            <label class="radio-label">
                <input type="radio" id="adminRadio" name="type" value="admin">
                관리자
            </label>
        </div>
            <div class="row mt-30 mv-20">
                <button type="submit" class="btn btn-positive w-100">로그인</button>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row mv-20">
                <button class="btn w-100">회원가입</button>
            </div>
        </div>
    </form>
</body>
</html>
